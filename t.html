<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror with HTML Mix Theme</title>
    
        <!-- Link to CodeMirror CSS -->
        <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">

        <!-- Link to your custom theme (if needed) -->
        <link rel="stylesheet" href="{{ "/css/styles.css" | relative_url }}">
    
        <!-- Link to CodeMirror JS -->
        <script src="{{ "/assets/codemirror/lib/codemirror.js" | relative_url }}"></script>
    
        <!-- Link to the HTML mixed mode for CodeMirror -->
        <script src="{{ "/assets/codemirror/mode/htmlmixed/htmlmixed.js" | relative_url }}"></script>
</head>
<body>
  <textarea id="code" name="code">

  </textarea>
    <iframe id="preview" style="width: 100%; height: 100%; border: none;"></iframe>

  <script>
    // Initialize CodeMirror
    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'htmlmixed',  // HTML, CSS, and JavaScript combined mode
      lineNumbers: true,  // Show line numbers
      theme: 'dracula',   // Theme of your choice
      matchBrackets: true // Highlight matching brackets
    });
  </script>
  
</body>
</html>
